<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/camera.svg" alt="Imagem de uma camera que é a logomarca">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/8.jpg" alt="avatar do usuário">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="./assets/img01.png" alt="foto de um setup com led em formato de colméia">

                        <figcaption class="details">
                            <h2>Workspace Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                    <figure class="item" style="--delay:.6s">
                        <img src="./assets/img02.png" alt="foto de um setup com tons de roxo">

                        <figcaption class="details">
                            <h2>Workspace Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.8s">
                        <img src="./assets/img03.png" alt="foto de um setup ergonômico">

                        <figcaption class="details">
                            <h2>Workspace Ergonômico</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"style="--delay: 1s">
                        <img src="./assets/img04.png" alt="foto de um setup mais organizado">

                        <figcaption class="details">
                            <h2>Workspace Clean</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        <img src="./assets/img05.png" alt="foto de um setup com várias telas">

                        <figcaption class="details">
                            <h2>Workspace Multi-telas</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.4s">
                        <img src="./assets/img06.png" alt="foto de um setup de escritor">

                        <figcaption class="details">
                            <h2>Workspace Escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.6s">
                        <img src="./assets/img07.png" alt="foto de um setup">

                        <figcaption class="details">
                            <h2>Workspace Grid</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.8s">
                        <img src="./assets/img08.png" alt="foto de um setup com tons em amarelo">

                        <figcaption class="details">
                            <h2>Workspace Elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2s">
                        <img src="./assets/img09.png" alt="foto de um setup com tom mais escuro e avermelhado">

                        <figcaption class="details">
                            <h2>Workspace Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>                  

                    
                </section>
            </div>            
        </main>
        <footer class="container">
            <p>©2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
